<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <a href="a" class="logo">
            <img src="logo.png" alt="">
        </a>
        <div class="profile">
            <div class="profile-img">
                <img src="profile.jpg" alt="">
            </div>
            <div class="name">
                <h1>Salvin Sam</h1>
                <img src="verified.jpg" alt="">
            </div>
            <span>@isalvinsam</span>
        </div>
        <div class="about">
            <div class="box">
                <h3>30</h3>
                <span>Posts</span>
            </div>
            <div class="box">
                <h3>1.4k</h3>
                <span>Followers</span>
            </div>
            <div class="box">
                <h3>44</h3>
                <span>Following</span>
            </div>
        </div>
        <div class="menu">
            <a href="#" class="active">
                <span class="icon">
                    <i class="ri-function-line"></i>
                </span>
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-search-line"></i>
                </span>
                Explore
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-notification-4-line"></i>
                </span>
                Notification
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-mail-unread-fill"></i>
                </span>
                Messages
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-send-plane-fill"></i>
                </span>
                Direct
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-bar-chart-2-fill"></i>
                </span>
                Stats
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-settings-5-line"></i>
                </span>
                Setting
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-logout-box-r-line"></i>
                </span>
                Logout
            </a>
        </div>
    </div>
    <div class="main-home">
        <div class="header">
            <div class="search">
                <i class="ri-search-line"></i>
                <input type="text" placeholder="Search">
            </div>
            <div class="header-content">
                <i class="ri-notification-4-fill"></i>
                <i class="ri-mail-unread-fill"></i>
                <a href="#" class="btn">
                    <i class="ri-add-circle-fill"></i>
                    <div class="btn-text">Add Photos</div>
                </a>
            </div>
        </div>
        <div class="stories-title">
            <h1>Stories</h1>
            <a href="#" class="btn">
                <i class="ri-play-circle-line"></i>
                <div class="text">Watch all</div>
            </a>
        </div>
        <div class="stories">
            <div class="stories-img color">
                <img src="profile.jpg" alt="">
                <div class="add">+</div>
            </div>
            <div class="stories-img">
                <img src="profile2.jpg" alt="">
            </div>
            <div class="stories-img">
                <img src="profile3.jpeg" alt="">
            </div>
            <div class="stories-img">
                <img src="profile4.jpg" alt="">
            </div>
            <div class="stories-img">
                <img src="profile5.jpg" alt="">
            </div>
            <div class="stories-img">
                <img src="profile6.jpeg" alt="">
            </div>
            <div class="stories-img">
                <img src="profile7.jpeg" alt="">
            </div>
            <div class="stories-img">
                <img src="profile8.jpeg" alt="">
            </div>
            <div class="stories-img">
                <img src="profile9.jpeg" alt="">
            </div>
            <div class="stories-img">
                <img src="profile10.jpeg" alt="">
            </div>
        </div>
        <div class="feed">
            <h1>Feed</h1>
            <div class="feed-text">
                <h2>Latest</h2>
                <span>Popular</span>
            </div>
        </div>
        <div class="main-posts">
            <div class="post-box">
                <img src="post1.jpeg" alt="">
                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="profile10.jpeg" alt="">
                        </div>
                        <h3>Narendra Modi</h3>
                    </div>
                    <div class="likes">
                        <i class="ri-heart-line"></i>
                        <span>96.3k</span>
                        <i class="ri-chat-3-line"></i>
                        <span>8k</span>
                    </div>
                </div>
            </div>
            <div class="post-box">
                <img src="post2.jpeg" alt="">
                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="profile9.jpeg" alt="">
                        </div>
                        <h3>Rahul Ghandhi</h3>
                    </div>
                    <div class="likes">
                        <i class="ri-heart-line"></i>
                        <span>60.4k</span>
                        <i class="ri-chat-3-line"></i>
                        <span>4k</span>
                    </div>
                </div>
            </div>
            <div class="post-box">
                <img src="post3.jpeg" alt="">
                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="profile5.jpg" alt="">
                        </div>
                        <h3>Cristiano Ronaldo</h3>
                    </div>
                    <div class="likes">
                        <i class="ri-heart-line"></i>
                        <span>109.5k</span>
                        <i class="ri-chat-3-line"></i>
                        <span>6k</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
